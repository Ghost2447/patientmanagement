<!DOCTYPE html>
<html>
<head>
  <title>Login - Hospital</title>
</head>
<body>
  <h2>Enter Password</h2>
  <form method="POST">
    <input type="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  {% if error %}
  <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
